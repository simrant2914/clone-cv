        <span class="profile-name" style="font-size: 35px">Let's talk</span>
      </div>

      <div class="form">
        <form class="contact-form" method="post">
          <table cellspacing="35">
            <tr>
              <td><label for="fname">First name *</label></td>
              <td><label for="lname">Last name</label></td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name=""
                  id="fname"
                  required
                  pattern="[A-Za-z ]{2,20}"
                  title="Enter a first name."
                />
              </td>
              <td>
                <input
                  type="text"
                  name=""
                  id="lname"
                  required
                  pattern="[A-Za-z ]{2,20}"
                  title="Enter a last name."
                />
              </td>
            </tr>

            <tr>
              <td colspan="2"><label for="mail">Email *</label></td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="mail"
                  name=""
                  id="mail"
                  required
                  title="Enter a last name."
                />
              </td>
            </tr>

            <tr>
              <td colspan="2"><label for="subject">Subject</label></td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="text" name="" id="subject" />
              </td>
            </tr>

            <tr>
              <td colspan="2"><label for="message">Message</label></td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="text" name="" id="message" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="submit" class="button">Send</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
